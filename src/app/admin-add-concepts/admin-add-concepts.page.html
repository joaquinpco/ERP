<ion-header>
  <ion-toolbar>
    <ion-title>Admin - New Concepts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form (submit)="newConcept()">
    
    <ion-item>
      <ion-label position="floating">Code:</ion-label>
      <ion-input type="text" [(ngModel)]="codigo" name="codigo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Type:</ion-label>
      <ion-select [(ngModel)]="conceptType" name="conceptType" placeholder="Select one">
        <ion-select-option value="DEVENGO">Accrual</ion-select-option>
        <ion-select-option value="DEDUCCION">Deduction</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-button type="submit" expand="full" color="primary">Submit</ion-button>

  </form>

</ion-content>
