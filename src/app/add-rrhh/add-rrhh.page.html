<ion-header>
  <ion-toolbar>
    <ion-title>New Employee</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="signup()">
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input [(ngModel)]="signupuser.username" type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">First Name:</ion-label>
      <ion-input [(ngModel)]="signupuser.firstname" type="text" name="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name:</ion-label>
      <ion-input [(ngModel)]="signupuser.lastname" type="text" name="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input [(ngModel)]="signupuser.password" type="password" name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="primary">Register</ion-button>
  </form>
</ion-content>
