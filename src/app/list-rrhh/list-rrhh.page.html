<ion-header>
  <ion-toolbar>
    <ion-title>Employees</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <ion-card-title>Employee Card</ion-card-title>
      <ion-card-subtitle>Email: {{ user.Attributes[2].Value }}</ion-card-subtitle>
      <ion-card-subtitle>Full name: {{ user.Attributes[0].Value }} {{ user.Attributes[3].Value }}</ion-card-subtitle>
      <ion-card-subtitle>Role: {{ user.Attributes[1].Value }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="primary" (click)="edit()"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button color="warning" (click)="remove()"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
