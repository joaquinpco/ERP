<ion-header>
  <ion-toolbar>
    <ion-title>Audits</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ngx-datatable class="fullscreen" [ngClass]="tablestyle" [rows]="rows" [columnMode]="'force'" [sortType]="'multi'" [rowHeight]="auto" [reorderable]="false">
    <ngx-datatable-column name="title"></ngx-datatable-column>
    <ngx-datatable-column name="endpoint"></ngx-datatable-column>
    <ngx-datatable-column name="data"></ngx-datatable-column>
    <ngx-datatable-column name="Actions" sortable="false">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <ion-button size="small" fill="outline" (click)="open(row)">Details</ion-button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</ion-content>
