<ion-header>
  <ion-toolbar>
    <ion-title>New Bank Account</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="newCategory()">

    <ion-item>
      <ion-label position="floating">IBAN:</ion-label>
      <ion-input type="text" [(ngModel)]="iban" name="iban"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">Submit</ion-button>

  </form>
</ion-content>
