<ion-header>
  <ion-toolbar>
    <ion-title>New Report</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="newReport()">
    
    <ion-item>
      <ion-label>Feedback:
      <span *ngIf="feedback==false">negative</span>
      <span *ngIf="feedback==true">positive</span>
    </ion-label>
      <ion-toggle [(ngModel)]="feedback" name="feedback"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Report(Pdf format): {{ fileName }}</ion-label>
      <input
        type="file"
        name="file"
        id="file"
        class="fileInput"
        accept="application/pdf"
        (change)="handleFileInput($event.target.files)"
        />
       <label for="file"><ion-icon name="reader-outline"></ion-icon> PDF</label>
    </ion-item>

    <ion-item>
      <ion-label>Period:</ion-label>
      <ion-select placeholder="Select One" name="period" [(ngModel)]="period">
        <ion-select-option value="SEMANAL">Weekly</ion-select-option>
        <ion-select-option value="MENSUAL">Monthly</ion-select-option>
        <ion-select-option value="ANUAL">Yearly</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>User:</ion-label>
      <ion-select placeholder="Select One" name="sub" [(ngModel)]="sub">
        <ion-select-option *ngFor="let user of users" value="{{ user['sub'] }}">{{ user['custom:FIRST_NAME'] }} {{ user['custom:LAST_NAME'] }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="full" color="primary">Submit</ion-button>
  </form>
</ion-content>
