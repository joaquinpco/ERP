<ion-header>
  <ion-toolbar>
    <ion-title>Add Purchasing</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/img/paypal.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Pay with Paypal to {{ rawMaterial.supplier?.nombre }}</ion-card-subtitle>
      <ion-card-title>{{ rawMaterial.nombre }}</ion-card-title>
      <ion-row>
        <br>
        <ion-col>
          {{ rawMaterial.precio }}â‚¬ per unit
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Available quantity: {{ rawMaterial.cantidad }} units
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Weight per unit: {{ rawMaterial.peso }} KG
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="warning" shape="round" (click)="payWithPaypal()" *ngIf="rawMaterial.proveedor_id != null">Paypal</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
