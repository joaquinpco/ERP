<ion-header>
  <ion-toolbar>
    <ion-title>Reports</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let valoracion of valoraciones">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Reporte usuario: {{ valoracion.user?.normalizeAttr['custom:FIRST_NAME'] }}</ion-label>
      <ion-button fill="outline" slot="end" *ngIf="valoracion.informe!=''" data-href="{{ valoracion.publicLink }}" target="_blank">View</ion-button>
    </ion-item>
  
    <ion-card-content>
      Positive: {{ valoracion.feedback }}
      <br/>
      Period: {{ valoracion.periodo | lowercase }}
      <br/>
      Created At: {{ valoracion.createdAt | date:'MM/dd/yyyy' }}
    </ion-card-content>
  </ion-card>
</ion-content>
