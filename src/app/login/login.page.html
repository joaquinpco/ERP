<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Login' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (submit)="login()">
    <ion-item>
      <ion-label position="floating">{{ 'Email' | translate }}  </ion-label>
      <ion-input [(ngModel)]="loginProps.username" type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">{{ 'Password' | translate }}</ion-label>
      <ion-input [(ngModel)]="loginProps.password" type="password" name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="primary">{{ 'Login' | translateÂ }}</ion-button>
  </form>
</ion-content>
