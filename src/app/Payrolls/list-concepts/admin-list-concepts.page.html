<ion-header>
  <ion-toolbar>
    <ion-title>List Payroll Concepts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let concept of concepts">
    <ion-card-header>
    Concept: {{ concept.codigo }}
    </ion-card-header>
    <ion-card-content>
    <p>Name: {{ concept.nombre }}</p>
    <p>Type: {{ concept.tipo }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
