<ion-header>
  <ion-toolbar>
    <ion-title>Employee</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <ion-card-title>Employee Card</ion-card-title>
      <ion-card-subtitle>Email: {{ user['email'] }}</ion-card-subtitle>
      <ion-card-subtitle>Full name: {{ user['custom:FIRST_NAME'] }} {{ user['custom:LAST_NAME'].Value }}</ion-card-subtitle>
      <ion-card-subtitle>Role: {{ user['custom:ROLE'] }}</ion-card-subtitle>
      <ion-card-subtitle>Enabled: {{ user['Enabled'] }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="primary" (click)="edit(user['sub'])"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button color="warning" (click)="remove(user['sub'])"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
