<ion-header>
  <ion-toolbar>
    <ion-title>New Product Category</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="newCategory()">
    <ion-item>
      <ion-input placeholder="Product Category" [(ngModel)]="productcategory" name="productcategory"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">Submit</ion-button>
  </form>
</ion-content>
