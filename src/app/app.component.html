<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>HOME</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1">
          <ion-icon name="notifications" slot="start"></ion-icon>
          RRHH
          <ion-icon slot="end" [name]="isRemainder? 'caret-down-outline' : 'caret-forward-outline'"></ion-icon>
        </ion-item>
        <ion-menu-toggle auto-hide="false">
          <ion-list lines="none">
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/notifications']"
              [queryParams]="{ type: 'birthday' }" menuClose class="sub-menu">
              <ion-icon name="add-outline" slot="start"></ion-icon>
              Add
            </ion-item>
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/list-rrhh']"
              [queryParams]="{ type: 'birthday' }" menuClose class="sub-menu">
              <ion-icon name="list-outline" slot="start"></ion-icon>
              List
            </ion-item>
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/notifications']"
              [queryParams]="{ type: 'birthday' }" menuClose class="sub-menu">
              <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
              Update
            </ion-item>
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/notifications']"
              [queryParams]="{ type: 'birthday' }" menuClose class="sub-menu">
              <ion-icon name="trash-outline" slot="start"></ion-icon>
              Remove Employee
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
        <ion-item routerLink="/logout">
          <ion-icon name="power-outline" slot="start" ></ion-icon>
          <ion-label>LOG OUT</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
